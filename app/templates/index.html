<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <h1>リクエスト情報</h1>
    <ul>
      <li>メソッド: {{ request.method }}</li>
      <li>URL: {{ request.url }}</li>
      <li>クライアント: {{ request.client.host }}:{{ request.client.port }}</li>
      <li>ユーザーエージェント: {{ request.headers.get("user-agent", "unknown") }}</li>
    </ul>
    <div hx-get="/api/conversations" hx-trigger="every 10s">
      会話履歴を読み込み中...
    </div>
    <h2>フィルター検索</h2>
    {% include "search.html" %}
  </body>
</html>
