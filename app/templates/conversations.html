<ul>
  {% for c in conversations %}
    <li>
      {{ c.text }} ({{ c.timestamp }})
      <button
        hx-post="/api/conversations/{{ c.id }}/delete"
        hx-target="#conversation-list"
        hx-swap="innerHTML"
        type="button"
      >
        削除
      </button>
    </li>
  {% else %}
    <li>該当なし</li>
  {% endfor %}
</ul>
